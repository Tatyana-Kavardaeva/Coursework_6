{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить {{ object.name }}({{ object.email }}) из списка клиентов ?</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'main:clients_list' %}" class="btn btn-link">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
