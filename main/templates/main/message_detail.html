{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-6">
        <div class="card shadow-sm">
            <h5 class="card-title"><strong>"{{ object.title }}"</strong></h5>
            <div class="card-body">
                {% if object.image %}
                    <p class="card-text">
                        <img src="{{ object.image | media_filter }}" class="card-img-top"
                             style="height: 200px; width: 100%; object-fit: contain;">
                    </p>
                {% endif %}
                <p class="card-text">
                    {{ object.content }}
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a type="button" class="btn btn-outline-dark" href="{% url 'main:messages_list' %}"
                       role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
