{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                              Авторизация
                            </h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-success">
                                Войти
                        </button>
                        <a href="{% url 'users:password-reset' %}" class="btn btn-link">Забыли пароль?</a>
                        <a href="{% url 'main:mailings_list' %}" class="btn btn-link">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
