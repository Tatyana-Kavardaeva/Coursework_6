{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                Восстановление пароля
                            </h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <button type="submit" class="btn btn-success">
                            Отправить новый пароль на email
                        </button>
                        <a href="{% url 'users:login' %}" class="btn btn-link">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
