{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            Регистрация
                        </h4>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">
                        Зарегистрироваться
                    </button>
                    <a href="{% url 'main:mailings_list' %}" class="btn btn-link">Отменить</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
